<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="to do list.css" rel="stylesheet">
    <title>To Do List</title>
    <link rel="icon" href="to-do-list.png">
</head>

<body>
    <form>
        <fieldset class="todo-list">
            <legend class="todo-list_title">To Do List:</legend>
            <label class="todo-list_label">
                <input type="checkbox" name="task1" />
                <i class="check"></i>
                <span>Workout</span>
            </label>
            <label class="todo-list_label">
                <input type="checkbox" name="task2" />
                <i class="check"></i>
                <span>Shower</span>
            </label>
            <label class="todo-list_label">
                <input type="checkbox" name="task3" />
                <i class="check"></i>
                <span>Eat Healthy</span>
            </label>
            <label class="todo-list_label">
                <input type="checkbox" name="task4" />
                <i class="check"></i>
                <span>Learn HTML</span>
            </label>
            <label class="todo-list_label">
                <input type="checkbox" name="task5" />
                <i class="check"></i>
                <span>Skin Care</span>
            </label>
        </fieldset>
    </form>
</body>

</html>
